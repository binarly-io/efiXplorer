name: Analyse plugin
on:
  push:
    branches: [ master ]
jobs:
  analyze-everything:
    name: Analyze efiXplorer
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
    - name: Autobuild
      env:
        IDA_SDK: ${{ secrets.DOWNLOAD_LINK_IDA_SDK }}
        PASSWORD: ${{ secrets.ZIP_PASSWORD }}
      run: |
        git submodule update --init --recursive
        cd ..
        curl -J -L "$IDA_SDK" -o idasdk91.zip
        unzip -P $PASSWORD idasdk91.zip
        cd efiXplorer
        mkdir build
        cd build
        cmake .. -DIdaSdk_ROOT_DIR="../../idasdk91" -DHexRaysSdk_ROOT_DIR="../../idasdk91"
        cmake --build . --config Release --parallel
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
